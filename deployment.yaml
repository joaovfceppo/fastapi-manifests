apiVersion: apps/v1

kind: Deployment

metadata:

  name: fastapi-app-deployment

spec:

  replicas: 1

  selector:

    matchLabels:

      app: fastapi-app

  template:

    metadata:

      labels:

        app: fastapi-app

    spec:

      containers:

      - name: fastapi-app

        image: joaovitorceppo/fastapi-app:4c26647d95256c04988f525f08603ce507047951

        ports:

        - containerPort: 80
