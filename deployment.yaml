apiVersion: apps/v1

kind: Deployment

metadata:

  name: fastapi-app-deployment

spec:

  replicas: 1

  selector:

    matchLabels:

      app: fastapi-app

  template:

    metadata:

      labels:

        app: fastapi-app

    spec:

      containers:

      - name: fastapi-app

        image: joaovitorceppo/fastapi-app:d0582ae3cbad9d514b6b6fc93f77796cc8b7aea9

        ports:

        - containerPort: 80
